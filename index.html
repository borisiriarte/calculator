<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__window">
        <div class="container__window__input c_input"></div>
        <div class="container__window__result c_result"></div>
      </div>
      <div class="container__keys">
        <div class="container__keys__numbers">
          <div class="number key">1</div>
          <div class="number key">2</div>
          <div class="number key">3</div>
          <div class="number key">4</div>
          <div class="number key">5</div>
          <div class="number key">6</div>
          <div class="number key">7</div>
          <div class="number key">8</div>
          <div class="number key">9</div>
          <div class="number key dot">.</div>
          <div class="number key">0</div>
          <div class="number key ans">Ans</div>
        </div>
        <div class="container__keys__operations">
          <div class="operation key delete_one no" id="delete_one">Del</div>
          <div class="operation key delete_all no" id="delete_all">C</div>
          <div class="operation key">/</div>
          <div class="operation key sum">+</div>
          <div class="operation key">*</div>
          <div class="operation key">-</div>
          <div class="operation key equals no" id="equals">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
